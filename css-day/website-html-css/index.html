<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with css</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="navbar">
    <div class="img-container">
      <img
        src="https://raw.githubusercontent.com/cypress-es/anime-finder/main/src/assets/logo.png"
        alt="logo"
      >
    </div>
    <a class="app-title" href="/">
      Anime finder
    </a>
  </nav>
  <main class="main-content">
    <section class="section-form">
      formulario
    </section>
    <section class="content">
      <aside>
        aside menu
      </aside>
      <section class="shows-container">
        <h2>Show List</h2>
        <div class="show-items">
          <article class="show-item">
            <figure>
              <div class="image-container">
                <img
                  src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/medium/bx104578-LaZYFkmhinfB.jpg"
                  alt="Attack on Titan Season 3 Part 2"
                  title="Attack on Titan Season 3 Part 2"
                />
              </div>
              <figcaption>Attack on Titan Season 3 Part 2</figcaption>
            </figure>
          </article>
          <article class="show-item">
            <figure>
              <div class="image-container">
                <img
                  src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/medium/bx9253-7pdcVzQSkKxT.jpg"
                  alt="Steins;Gate"
                  title="Steins;Gate"
                >
              </div>
              <figcaption>Steins;Gate</figcaption>
            </figure>
          </article>
          <article class="show-item">
            <figure>
              <div class="image-container">
                <img
                  src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/medium/bx227-kxQ3PDHrrqp5.jpg"
                  alt="FLCL"
                  title="FLCL"
                >
              </div>
              <figcaption>FLCL</figcaption>
            </figure>
          </article>
        </div>
      </section>
    </section>
  </main>
  <footer class="footer">
    anime finder Inc.
  </footer>
</body>
</html>
